<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pedidos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header></header>
<body>
  <div class="container mt-5">
    <section>
      <h4 class="text-danger">Cadastro de Pedidos</h4>
      <div class="text-end">
        <button id="insert" type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#pedido-modal">
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th class="text-danger" scope="col">Descrição</th>
            <th class="text-danger" scope="col">Valor</th>
            <th class="text-danger" scope="col">Status</th>
            <th class="text-danger" scope="col">Cliente</th>
            <th class="text-danger" scope="col"></th>
          </tr>
        </thead>
        <tbody id="body-table"></tbody>
      </table>
    </section>
  </div>

  <div class="modal fade" id="pedido-modal" tabindex="-1" aria-labelledby="pedido-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="pedido-modal-label"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label=""></button>
        </div>
        <div class="modal-body">
          <form id="pedido-form">
            <div class="mb-3">
              <label for="pedido-descricao" class="form-label text-danger">Descrição</label>
              <input type="text" class="form-control" id="pedido-descricao" name="pedido-descricao" required>
            </div>
            <div class="mb-3">
              <label for="pedido-valor" class="form-label text-danger">Valor</label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input type="text" class="form-control" id="pedido-valor" name="pedido-valor" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="pedido-status" class="form-label text-danger">Status</label>
              <select class="form-select" id="pedido-status" name="pedido-status" required>
                <option value="">Selecione o status</option>
                <option value="PROCESSAMENTO">Processamento</option>
                <option value="ENVIADO">Enviado</option>
                <option value="ENTREGUE">Entregue</option>
                <option value="CANCELADO">Cancelado</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="pedido-cliente" class="form-label text-danger">Cliente</label>
              <select class="form-select" id="pedido-cliente" name="pedido-cliente" required> </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-danger" id="save-pedido">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirm-delete" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="modal-label">Tem certeza que deseja deletar este pedido?</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="yes-delete">Sim</button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Não</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script type="module" src="js/pedido.js"></script>
</body>
</html>
