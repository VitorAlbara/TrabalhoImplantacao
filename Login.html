<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center text-danger mb-4">Login</h4>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label text-danger">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label text-danger">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-danger">Entrar</button>
      </div>
    </form>
    <div id="login-error" class="text-danger mt-3 text-center" style="display: none;"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
