<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-danger text-white p-3 d-flex justify-content-between align-items-center">
        <h4>Gestão de Produtos</h4>
        <button id="logout-button" class="btn btn-sm btn-outline-light">Sair <i class="bi bi-box-arrow-right"></i></button>
    </header>

    <main class="container mt-5">
        <section>
            <div class="text-end mb-2">
                <button id="insert" type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#produto-modal">
                    <i class="bi bi-plus-lg"></i> Novo Produto
                </button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-danger" scope="col">Nome</th>
                        <th class="text-danger" scope="col">Descrição</th>
                        <th class="text-danger" scope="col">Preço</th>
                        <th class="text-danger" scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="body-table">
                    </tbody>
            </table>
        </section>
    </main>

    <div class="modal fade" id="produto-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="produto-modal-label">Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="produto-form">
                        <input type="hidden" id="produto-id">
                        <div class="mb-3">
                            <label for="produto-nome" class="form-label text-danger">Nome</label>
                            <input type="text" class="form-control" id="produto-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="produto-descricao" class="form-label text-danger">Descrição</label>
                            <textarea class="form-control" id="produto-descricao" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="produto-preco" class="form-label text-danger">Preço</label>
                            <input type="number" step="0.01" class="form-control" id="produto-preco" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="produto-form" class="btn btn-danger">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirm-delete" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Confirmar Exclusão</h5>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja deletar este produto?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-danger" id="yes-delete">Sim, deletar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
