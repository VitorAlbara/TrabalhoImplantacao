<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header></header>
<body>
    <div class="container mt-5">
        <section>
            <h4 class="text-danger">Cadastro de Clientes</h4>
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-2">
                <div class="d-flex flex-grow-1 me-2 mb-2 mb-md-0">
                    <div class="input-group flex-grow-1">
                        <div class="input-group-text p-0">
                            <select class="text-danger form-select border-0" id="search-type">
                                <option value="nome" selected>Nome</option>
                                <option value="cpf">CPF</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" id="search-input" placeholder="Buscar Cliente">
                        <button class="btn btn-outline-danger" type="button" id="search-button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <button id="insert" type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#cliente-modal">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-danger" scope="col">Nome</th>
                        <th class="text-danger" scope="col">CPF</th>
                        <th class="text-danger" scope="col">Telefone</th> 
                        <th class="text-danger" scope="col">Endereço</th> 
                        <th class="text-danger" scope="col"></th>  
                    </tr>
                    <tbody id="body-table"></tbody>
                </thead>
            </table>
        </section>
    </div>

    <div class="modal fade" id="cliente-modal" tabindex="-1" aria-labelledby="cliente-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="cliente-modal-label"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label=""></button>
                </div>
                <div class="modal-body">
                    <form id="cliente-form">
                        <div class="mb-3">
                            <label for="cliente-nome" class="form-label text-danger">Nome Completo</label>
                            <input type="text" class="form-control" id="cliente-nome" name="cliente-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="cliente-cpf" class="form-label text-danger">CPF</label>
                            <input type="text" class="form-control" id="cliente-cpf" name="cliente-cpf" maxlength="14" required>
                        </div>
                        <div class="mb-3">
                            <label for="cliente-telefone" class="form-label text-danger">Telefone</label>
                            <input type="text" class="form-control" id="cliente-telefone" name="cliente-telefone" maxlength="15" required>
                        </div>
                        <div class="mb-3">
                            <label for="cliente-endereco" class="form-label text-danger">Endereço</label>
                            <input type="text" class="form-control" id="cliente-endereco" name="cliente-endereco">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-danger" id="save-cliente">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirm-delete" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="modal-label">
                        Tem certeza que deseja deletar este cliente? 
                        <br> 
                        <br>
                        Todos os pedidos relacionados a ele serão excluídos também!
                    </h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="yes-delete">Sim</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="module" src="js/cliente.js"></script>
</body>
</html>
